<app-home></app-home>
<h3 class="mt-3 mb-2">Reservation list of Users!</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th> Guest-name</th>
            <th> Guest-Email</th>
            <th> Room Number</th>
            <th> check-in-date</th>
            <th> check-out-date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>{{reservation.guestName}}</td>
            <td>{{reservation.guestEmail}} </td>
            <td>{{reservation.roomNumber}}</td>
            <td>{{reservation.checkInDate}}</td>
            <td>{{reservation.checkOutDate}} </td>
            <td>
                <button class="btn btn-danger btn-sm mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
                <button class="btn btn-secondary btn-sm mx-1" [routerLink]="['/edit',reservation.id]">Edit</button>
            </td>
        </tr>
    </tbody>

</table>

<!-- ngIf - if the length of the resrvation is greater than 0 it will list out all the reservations -->
<ul *ngIf="reservations.length ; else noreservations">
</ul>

<!-- ng-template - it will only render when we forcefully do it -->
<ng-template #noreservations>
   <p>No resrvations available</p>
</ng-template>
